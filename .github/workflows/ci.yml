name: CI - API & UI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Give permission to Gradle wrapper
        run: chmod +x ./gradlew

      - name: Run Tests with Gradle
        run: ./gradlew test
      - name: Upload HTML Report (Cucumber)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: build/reports/cucumber-html-report.html

      - name: Upload Full Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-test-reports
          path: |
            build/reports/
            build/test-results/
